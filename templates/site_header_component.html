<header class="fixed top-0 left-0 right-0 z-50 border-b bg-white border-gray-300">
  <nav>
    <div class="container mx-auto px-4">
      <div class="flex items-center justify-between h-16 border-b border-gray-200">
        <!-- Mobile menu button -->
        <div class="flex md:hidden">
          <button type="button" class="text-gray-700 hover:text-gray-900 focus:outline-none" id="mobile-menu-button">
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
        </div>

        <!-- Desktop menu -->
        <div class="hidden md:flex items-center justify-center flex-1">
          <ul class="flex items-center justify-center space-x-8 rtl:space-x-reverse">
            <li>
              <a href="{% url 'home_page' %}" class="text-gray-700 hover:text-gray-900 {% if request.path == '/' %}bg-[#05445E] text-white px-4 py-2 rounded-lg{% endif %}">خانه</a>
            </li>
            <li>
              <a href="{% url 'service_page' %}" class="text-gray-700 hover:text-gray-900 {% if '/service' in request.path %}bg-[#05445E] text-white px-4 py-2 rounded-lg{% endif %}">خدمات</a>
            </li>
            <li>
              <a href="{% url 'contact_page' %}" class="text-gray-700 hover:text-gray-900 {% if '/contact' in request.path %}bg-[#05445E] text-white px-4 py-2 rounded-lg{% endif %}">تماس با ما</a>
            </li>
            <li>
              <a href="{% url 'about_page' %}" class="text-gray-700 hover:text-gray-900 {% if '/about' in request.path %}bg-[#05445E] text-white px-4 py-2 rounded-lg{% endif %}">درباره ما</a>
            </li>
          </ul>
        </div>

        <!-- Mobile menu -->
        <div class="hidden md:hidden absolute top-16 left-0 right-0 bg-white border-b border-gray-200" id="mobile-menu">
          <ul class="px-4 py-2 space-y-2">
            <li>
              <a href="{% url 'home_page' %}" class="block text-gray-700 hover:text-gray-900 {% if request.path == '/' %}bg-[#05445E] text-white px-4 py-2 rounded-lg{% endif %}">خانه</a>
            </li>
            <li>
              <a href="{% url 'service_page' %}" class="block text-gray-700 hover:text-gray-900 {% if '/service' in request.path %}bg-[#05445E] text-white px-4 py-2 rounded-lg{% endif %}">خدمات</a>
            </li>
            <li>
              <a href="{% url 'contact_page' %}" class="block text-gray-700 hover:text-gray-900 {% if '/contact' in request.path %}bg-[#05445E] text-white px-4 py-2 rounded-lg{% endif %}">تماس با ما</a>
            </li>
            <li>
              <a href="{% url 'about_page' %}" class="block text-gray-700 hover:text-gray-900 {% if '/about' in request.path %}bg-[#05445E] text-white px-4 py-2 rounded-lg{% endif %}">درباره ما</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
</header>

<script>
  // Mobile menu toggle functionality
  document.getElementById('mobile-menu-button').addEventListener('click', function() {
    const mobileMenu = document.getElementById('mobile-menu');
    mobileMenu.classList.toggle('hidden');
  });
</script>
